<div *ngIf="recipe; else elseBlock">
  <h1>{{recipe.name}}</h1>
  <p>{{recipe.description}}</p>

  <!--The recipe's media-->
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let medium of recipe.media">
      <div class="picsum-img-wrapper">
        <div *ngIf="medium.type === 'video'; else elseImageBlock">
          <iframe [src]="getMediaUrl(medium)" frameborder="0" allow="accelerometer; autoplay; encrypted-media;
             gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
        <ng-template #elseImageBlock>
          <img [src]="medium.url" style="width: 100%;; height: 100%">
        </ng-template>
      </div>
      <!-- <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div> -->
    </ng-template>
  </ngb-carousel>

  <!--Recipe ingredients-->
  <div>
    <div>Ingredients</div>
    <ul>
      <li *ngFor="let ingredient of recipe.ingredients">
        {{ingredient}}
      </li>
    </ul>
  </div>

  <!--Recipe steps-->
  <div>
    <div>Directions</div>
    <ul>
      <li *ngFor="let step of recipe.steps; index as i">
        <span>Step {{i + 1}}</span>
        <p>{{step}}</p>
      </li>
    </ul>
  </div>
</div>

<ng-template #elseBlock>
  <h1>Please select a recipe</h1>
</ng-template>
