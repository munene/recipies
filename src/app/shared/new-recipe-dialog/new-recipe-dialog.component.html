<h1 mat-dialog-title>Add a new recipe</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Ingredients (Separate by new line)</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Steps (Separate by new line)</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="dialogRef.close()" color="warn">Cancel</button>
  <button mat-flat-button cdkFocusInitial (click)="dialogRef.close()" color="primary">Done</button>
</div>
